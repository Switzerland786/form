<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registration Form</title>
</head>
<body>
    <div class="main">
        <div class="register">
            <h2>Registration Form</h2>
            <form id="register" method="post">
                <label>First Name</label>
                <br>
                <input type="text" name="fname" id="name" placeholder="Enter Your First Name">
                <br><br>
                <label>Last Name:</label>
                <br>
                <input type="text" name="lname" id="name" placeholder="Enter Your Last Name">
                <br><br>
                <label>Your Age:</label>
                <br>
                <input type="number" name="Age" id="name" placeholder="How Year Old Are You?">
                <br><br>
                <label>Email:</label>
                <br>
                <input type="email" name="email" id="name" placeholder="Enter Your Valid Email">
                <br><br>
                <label>Gender:</label>
                <br>
                <input type="radio" name="gender" id="male">
                <spain id="male">Male</spain>
                <input type="radio" name="gender" id="female">
                <spain id="female">Female</spain>
                <input type="radio" name="gender" id="Prefer Not To Say">
                <spain id="prefer not to say">Prefer Not To Say</spain>
                <br><br>
                <label>Known Language</label>
                <br>
                <input type="checkbox" name="lang" id="hindi">
                <spain id="hindi">Hindi</spain>
                <input type="checkbox" name="lang" id="english">
                <spain id="english">English</spain>
                <input type="checkbox" name="lang" id="urdu">
                <spain id="urdu">Urdu</spain>
                <input type="checkbox" name="lang" id="german">
                <spain id="german">German</spain>
                <br><br>
                <input type="submit" value="Submit" name="submit" id="submit">

            </form>
        </div><!--end register-->
    </div><!--end main-->
</body>
</html>
